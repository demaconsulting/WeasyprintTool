name: Build

on: [push]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      
      - name: Check Spelling
        run: npx cspell "**/*.md"
      
      - name: Lint Markdown
        run: npx markdownlint-cli "**/*.md"

  build:
    name: Build Artifacts
    needs: quality-checks
    uses: ./.github/workflows/build.yaml
    with:
      wrapper: "1.3.0"
      weasyprint: "67.0"
      version: 0.0.0-run.${{ github.run_number }}
