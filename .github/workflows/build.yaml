on:
  workflow_call:
    inputs:
      wrapper:
        required: true
        type: string
      weasyprint:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.x          

    - name: Restore Tools
      run: >
        dotnet tool restore

    - name: Insert Wrapper
      shell: bash
      run: |
        wget https://github.com/demaconsulting/DotnetToolWrapper/releases/download/${{ inputs.wrapper }}/manifest.spdx.json
        wget https://github.com/demaconsulting/DotnetToolWrapper/releases/download/${{ inputs.wrapper }}/DotnetToolWrapper.zip
        unzip -o DotnetToolWrapper.zip -d DotnetToolWrapper
        cp DotnetToolWrapper/net8.0/*.* pack/tools/net8.0/any
        cp DotnetToolWrapper/net9.0/*.* pack/tools/net9.0/any
        cp DotnetToolWrapper/net10.0/*.* pack/tools/net10.0/any

    - name: Insert Weasyprint win-x64
      shell: bash
      run: |
        wget https://github.com/Kozea/WeasyPrint/releases/download/v${{ inputs.weasyprint }}/weasyprint-windows.zip -O weasyprint-windows.zip
        mkdir weasyprint-windows
        unzip weasyprint-windows.zip -d weasyprint-windows
        mkdir pack/win-x64
        cp weasyprint-windows/dist/weasyprint.exe pack/win-x64
        cp weasyprint-windows/LICENSE pack/win-x64

    - name: Generate SBOM
      run: >
        dotnet sbom-tool generate
        -b pack
        -pn DemaConsulting.WeasyprintTool
        -pv ${{ inputs.version }}
        -ps DemaConsulting
        -nsb https://DemaConsulting.com/WeasyprintTool
        -li true
        -pm true

    - name: Enhance SBOM
      shell: bash
      run: |
        dotnet spdx-tool run-workflow spdx-workflow.yaml weasyprint-version=${{ inputs.weasyprint }}

    - name: Create Dotnet Tool
      run: |
        cd pack
        dotnet pack DemaConsulting.WeasyprintTool.csproj -p:Version=${{ inputs.version }} -o .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: build-artifacts
        path: |
          pack/*.nupkg
          pack/_manifest/spdx_2.2/*.*

  test:
    name: Test Package
    needs: build
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['8.x', '9.x', '10.x']
    steps:
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Download Artifacts
      uses: actions/download-artifact@v6
      with:
        name: build-artifacts
        path: artifacts

    - name: Install Package
      shell: pwsh
      run: |
        $nupkg = Get-ChildItem -Path artifacts -Filter "*.nupkg" | Select-Object -First 1
        dotnet tool install --global --add-source artifacts DemaConsulting.WeasyprintTool

    - name: Test Weasyprint Tool
      shell: pwsh
      run: |
        weasyprint --help
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Weasyprint tool failed with exit code $LASTEXITCODE"
          exit 1
        }
        Write-Host "Weasyprint tool executed successfully"
    